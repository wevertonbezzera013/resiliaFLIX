        <main>
           <!-- Container for the image gallery -->
            <div class="container">
                <!-- Full-width images with number text -->
                    <div class="mySlides">
                        <div class="numbertext">1 / 6</div>
                        <img src="batman.png" style="width:100%">
                    </div>
                    
                    <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                        <img src="croods.jpg" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                    <div class="numbertext">3 / 6</div>

                    <div class="mySlides">
                    <div class="numbertext">6 / 6</div>

                    </div>
                
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                
                    <!-- Image text -->
                    <div class="caption-container">
                    <p id="caption"></p>
                    </div>
                
                    <!-- Thumbnail images -->
                    <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="batman.png" style="width:100%" onclick="currentSlide(1)" alt="batman.png">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="croods.jpg" style="width:100%" onclick="currentSlide(2)" alt="croods.jpg">
                    </div>
                    <div class="column">

                    </div>
                    <div class="column">

                    </div>
                    <div class="column">
                        <img class="demo cursor" src="dune.jpg" style="width:100%" onclick="currentSlide(5)" alt="dune.jpg">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="madalorian.jpg" style="width:100%" onclick="currentSlide(6)" alt="madalorian.jpg">
                    </div>
